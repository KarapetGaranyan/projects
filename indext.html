<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="table-responsive"> <!-- делает адаптивной со скроллом если поместить в div -->
 <table class="table table-striped table-bordered table-hover">
  <thead class="table-dark ">
   <tr>
    <th>#</th>
	<th>Имя</th>
	<th>Возраст</th>
   </tr>
  </thead>
   <tbody>
    <tr class="table-active">
	 <th>1</th>
	 <td class="bg-info">Mark</td>
	 <td class="table-info">22</td>
	</tr>
	<tr>
	 <th>2</th>
	 <td class="table-success" >Mark</td>
	 <td class="bg-success">22</td>
	</tr>
	<tr>
	 <th>3</th>
	 <td class="bg-warning">John</td>
	 <td>18</td>
	</tr>
	<tr>
	 <th>4</th>
	 <td>Maruuuuk</td>
	 <td>35</td>
	</tr>
   </tbody>
 </table>
 </div>
 <button class="btn btn-primary end btn-lg active disabled">Hello</button>
 <a href="" class="btn btn-outline-danger btn-block">Hello</a>
 <input type="button" value="Hello" class="btn btn-warning btn-sm btn-block">
 
 <div class="btn-group btn-group-lg">
  <button class="btn btn-primary">Кнопка №1</button>
  <button class="btn btn-info">Кнопка №2</button>
  <button class="btn btn-warning">Кнопка №3</button>
 </div>
 
  <div class="btn-group btn-group-sm"> <!-- В общую схему -->
  <button class="btn btn-primary">Кнопка №1</button>
  <button class="btn btn-info">Кнопка №2</button>
  <button class="btn btn-warning">Кнопка №3</button>
 </div>
   <div class="btn-group btn-group-vertical"> <!-- В общую схему -->
  <button class="btn btn-primary">Кнопка №1</button>
  <button class="btn btn-info">Кнопка №2</button>
  <button class="btn btn-warning">Кнопка №3</button>
 </div>
 <hr>
 
 <div class="btn-toolbar">
 <div class="btn-group btn-group-sm ms-4"> <!-- В общую схему -->
  <button class="btn btn-primary">Кнопка №1</button>
  <button class="btn btn-info">Кнопка №2</button>
  <button class="btn btn-warning">Кнопка №3</button>
 </div>
   <div class="btn-group ms-2"> <!-- В общую схему -->
  <button class="btn btn-primary">Кнопка №1</button>
  <button class="btn btn-info">Кнопка №2</button>
  <button class="btn btn-warning">Кнопка №3</button>
 </div>
  </div>
  
  <form>
   <input type="text" class="form-control">
  </form>
  
   <form class="main-form">
   <div class="form-group">
     <label for="name">Имя</label>
	 <input type="text" name="name" class="form-control-plaintext" value="Георгий" readonly>
	 <small class="form-text text-muted">Подсказка</small>
   </div>
   
     <div class="form-group">
     <label for="pass">Пароль</label>
	 <input type="password" name="pass" class="form-control">
   </div>
   
   <div class="form-group">
     <div class="input-group">
		<div class="input-group-prepend">
		   <span class="input-group-text">@</span>
		   <div class="input-group-text">
		    <input type="radio" name="check-box">
		   </div>
		</div>
		<input type="e-mail" name="e-mail" class="form-control" placeholder="Введите почту">
		<div class="input-group-append">
		   <span class="input-group-text">.com</span>
		   <button type="button" class="btn btn-outline-danger">Нажми на меня</button>
		</div>
	 </div>
	</div>
   
   
   <div class="form-group">
     <label>Выборка из списка</label>
	 <select class="form-control form-control-lg" multiple>
	 <option>1</option>
	 <option>1</option>
	 <option>1</option>
	 <option>1</option>
	 <option>1</option>
	 </select>
   </div>
   
    <div class="form-group form-check">
     <input type="checkbox" name="check-box" class="form-check-input">
	 <label for="check-box" class="form-check-label">Нажмите на галочку</label>
   </div>
   
    <div class="form-group form-check form-check-inline">
     <input type="radio" name="check-box" class="form-check-input" name="male">
	 <label class="form-check-label">Мужской</label>
   </div>
   
    <div class="form-group form-check form-check-inline">
     <input type="radio" name="check-box" class="form-check-input" name="male">
	 <label class="form-check-label">Женский</label>
   </div>
   
   <button type="button" class="btn btn-success">Готово</button>
  </form>
  
  
  <div class="form-check form-switch">
	<input type="checkbox" id="check-box-1" class="form-check-input">
	<label for="check-box-1" class="form-check-label"> Переключатель </label>
  </div>
  
</body>
</html>
